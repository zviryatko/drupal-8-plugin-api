<h2>How to use</h2>

<div class="fragment">
<p>Get a list of available plugins:</p>
<pre><code data-trim>
$type = \Drupal::service('plugin.manager.sandwich');
/**
 * @var Drupal\mymodule\SandwichInterface[] $plugins
 */
$plugins = $type->getDefinitions();
</code></pre>
</div>

<p class="fragment">In this case you will receive <b>only</b> objects that implement your interface</p>
